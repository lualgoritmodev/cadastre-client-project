spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/client
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  logging:
    level:
      org.springframework.r2dbc: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  flyway:
    enabled: true
    locations: classpath:db/migration
    # ignore-unsupported: true # Use só se necessário
viacep:
  url: "https://viacep.com.br/ws/"